<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./recorder.js"></script>
<title>Jarvis</title>
</head>
<body>
    <div id="chatcontainer">
        <div class="message-container"><div class="message bot-message">Hi There</div></div>
        <div class="message-container"><div class="message human-message">Hello Jarvis. Give me summary about today's meeting.</div>
        </div>
      </div>
      <div id="messageinput">
        
        <input type="text" id="inputbox" name="userinput" onkeyup="enterListener(event)">
        <button id="mic" onclick="startDictation()"><i id="micicon" class="fa fa-microphone"></i></button>
    </div>
<script src="./bot-script.js"></script>
<script>
  function startDictation() {

if (window.hasOwnProperty('webkitSpeechRecognition')) {

  var recognition = new webkitSpeechRecognition();

  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = function(e) {
    document.getElementById('inputbox').value
                             = e.results[0][0].transcript;
    recognition.stop();
  };
  recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
</body>
</html>
