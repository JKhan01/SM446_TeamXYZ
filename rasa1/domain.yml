responses:
  utter_add_comment:
  - text: you want to add comment
  utter_greet:
  - text: how may i help you ?  
  utter_add_comment_epic_cred:
  - text: 'you want to add comment: {comment} on epic {epic_summary} visible to {visible_to_role} '
  utter_add_comment_issue_cred:
  - text: 'you want to add comment: {comment} on issue {issue_summary} visible to
      {visible_to_role} '
  utter_add_comment_task_cred:
  - text: 'you want to add comment: {comment} on task {task_summary} visible to {visible_to_role} '
  utter_epic_cred:
  - text: 'you want to create epic with epic name : {epic_name} , epic summary: {epic_summary} , description: {description_entity} , version: {version_entity} , project name: {project_name} , assignee name: {assignee_name} '  
  utter_add_user_to_group:
  - text: you want to add user to group
  utter_add_user_to_group_cred:
  - text: 'your want to add user: {user_name} to group:{group_name} '
  utter_add_worklog:
  - text: you want to add worklog
  utter_add_worklog_epic_cred:
  - text: 'you want to add worklog: {worklog} on epic {epic_summary} week: {week}
      day: {day} hour{hour} minute: {minute} , visible to {visible_to_role} '
  utter_add_worklog_issue_cred:
  - text: 'you want to add worklog: {worklog} on issue {issue_summary} week: {week}
      day: {day} hour{hour} minute: {minute} , visible to {visible_to_role} '
  utter_add_worklog_task_cred:
  - text: 'you want to add worklog: {worklog} on task {task_summary} week: {week}
      day: {day} hour{hour} minute: {minute} , visible to {visible_to_role} '
  utter_ask_assignee_name_entry:
  - text: whom you want to assign ?
  utter_ask_comment:
  - text: enter comment
  utter_ask_day:
  - text: enter days from time you started
  utter_ask_description_entity:
  - text: Enter description
  utter_ask_epic_name:
  - text: Enter epic name
  utter_ask_epic_summary:
  - text: enter epic summary
  utter_ask_group_name:
  - text: enter group name
  utter_ask_hour:
  - text: enter hours from time you started
  utter_ask_issue_summary:
  - text: Provide a title
  utter_ask_issue_type:
  - text: what type of issue?
  utter_ask_minute:
  - text: enter minutes from the time you started
  utter_ask_project_key:
  - text: enter project key (NOTE- first two charecter should be capital)
  utter_ask_project_lead:
  - text: who is the leader ? (if your self then type myself)
  utter_ask_project_name:
  - text: which project?
  utter_ask_project_template:
  - text: what is template of project
  utter_ask_release_date:
  - text: when is the release date (Y-M-D)format
  utter_ask_released_status:
  - text: is the version released ? (true/false)
  utter_ask_start_date:
  - text: enter start date of release (Y-M-D)format
  utter_ask_task_summary:
  - text: enter task summary
  utter_ask_temp_type:
  - text: what is the type of template(Business/software/service desk)
  utter_ask_user_name:
  - text: enter user name
  utter_ask_version_entity:
  - text: which release?
  utter_ask_visible_to_role:
  - text: enter role who can view
  utter_ask_week:
  - text: enter weeks from time you started
  utter_ask_worklog:
  - text: enter worklog
  utter_bug_cred:
  - text: 'Your request has following credentials for bug creation project name {project_name}
      , issue type {issue_type} , version {version_entity} ,description {description_entity}
      , bug summary {issue_summary} , assigne leader to {assignee_summary} , link
      to epic {issue_summary} '
