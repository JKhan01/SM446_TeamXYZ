responses:
  utter_afirm:
  - text: You just affirmed
  utter_ask_branch_name:
  - text: What is The branch name?
  utter_ask_error_query:
  - text: What is the error query
  utter_ask_message:
  - text: "{'reply':'What was the commit message','status':200}"
  utter_ask_owner_name:
  - text: Who is The owner
  utter_ask_repo_name:
  - text: what is the name of the repo
  utter_branchList:
  - text: 'List of all the branches on repo: {repo_name}'
  utter_branch_type_entry:
  - text: 'The branch type was stated to be : {branch_type}'
  utter_commitMsg:
  - text: 'Commit check as per the message: {message}'
  utter_commit_by_branch:
  - text: 'you want to check commit on branch: {branch_name}'
  utter_commit_by_user:
  - text: 'You want to check for commit by user: {user_name}'
  # utter_create_space:
  # - text: 'you wish to create space with name: {space} key: {key}'
  utter_get_pages_in_a_space_slot_value:
  - text: 'You want all pages in a space with name: {space}'
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  # utter_info_of_a_space:
  # - text: 'You want info of space with key: {key}'
  # utter_info_of_all_spaces:
  # - text: You want info of all spaces
  utter_repoList:
  - text: List of all repos
  utter_searchErrors:
  - text: 'You want solution on issue: {error_query}'
  utter_space_key_entry:
  - text: 'space key was set: {key}'
  utter_space_name_entry:
  - text: 'space name was set: {space}'
  utter_user_name_entry:
  - text: '{"status":200,"reply":The user name is : {user_name}}'
  utter_watcherList:
  - text: You want to get the list of watchers on repo:{repo_name} owner:{owner_name}

  utter_ask_body:
  - text: Enter the body of the page to be created
  utter_ask_file_name:
  - text: Enter the name of the pdf file to be created
  utter_ask_key:
  - text: Enter the key of the space
  utter_ask_page_id:
  - text: Enter the id of page
  utter_ask_space:
  - text: Enter the name of the space
  utter_ask_title:
  - text: Enter the title of the page
  # utter_check_page_exists_slot_values:
  # - text: The page titled {title} has to be checked in the space {space}
  utter_create_page_slot_values:
  - text: "The page to be created has the following details:\n - space: {space}\n\
      \ - title: {title}\n - body: {body}"
  utter_create_space_slot_values:
  - text: The name of the space to be created is {space} and the key is {key}
  utter_export_page_as_pdf_slot_values:
  - text: "The details about the page to be exported as pdf:\n - id : {page_id}\n\
      \ - pdf file name : {file_name}"
  # utter_get_page_id_slot_values:
  # - text: Id has to be fetch of the page titled {title} present in the space {space}
  # utter_get_page_info_by_title_slot_values:
  # - text: The page whose info is to be fetched has title {title} and exists in the
  #     space {space}

  utter_pages_in_a_space_slot_value:
  - text: The pages have to be retrieved from the space named {space}
  utter_space_info_slot_value:
  - text: The space whose details are to be fetched has the key {key}
  utter_submit:
  - text: Done   


session_config:
  carry_over_slots_to_new_session: false
  session_expiration_time: 60
slots:
  body:
    type: text
  branch_name:
    type: unfeaturized
  branch_type:
    initial_value: other
    type: categorical
    values:
    - release
    - bugfixes
    - other
    - feature
    - hotfix
    - __other__
  error_query:
    type: text
  file_name:
    type: unfeaturized
  key:
    type: text
  message:
    type: text
  owner_name:
    type: text
  repo_name:
    type: text
  requested_slot:
    type: unfeaturized
  space:
    type: text
  title:
    type: text
  user_name:
    type: text
