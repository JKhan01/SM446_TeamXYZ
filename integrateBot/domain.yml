responses:
  utter_afirm:
  - text: You just affirmed
  utter_ask_branch_name:
  - text: What is The branch name?
  utter_ask_error_query:
  - text: What is the error query
  utter_ask_message:
  - text: "{'reply':'What was the commit message','status':200}"
  utter_ask_owner_name:
  - text: Who is The owner
  utter_ask_repo_name:
  - text: what is the name of the repo
  utter_branchList:
  - text: 'List of all the branches on repo: {repo_name}'
  utter_branch_type_entry:
  - text: 'The branch type was stated to be : {branch_type}'
  utter_commitMsg:
  - text: 'Commit check as per the message: {message}'
  utter_commit_by_branch:
  - text: 'you want to check commit on branch: {branch_name}'
  utter_commit_by_user:
  - text: 'You want to check for commit by user: {user_name}'
  # utter_create_space:
  # - text: 'you wish to create space with name: {space} key: {key}'
  utter_get_pages_in_a_space_slot_value:
  - text: 'You want all pages in a space with name: {space}'
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  # utter_info_of_a_space:
  # - text: 'You want info of space with key: {key}'
  # utter_info_of_all_spaces:
  # - text: You want info of all spaces
  utter_repoList:
  - text: List of all repos
  utter_searchErrors:
  - text: 'You want solution on issue: {error_query}'
  utter_space_key_entry:
  - text: 'space key was set: {key}'
  utter_space_name_entry:
  - text: 'space name was set: {space}'
  utter_user_name_entry:
  - text: '{"status":200,"reply":The user name is : {user_name}}'
  utter_watcherList:
  - text: You want to get the list of watchers on repo:{repo_name} owner:{owner_name}
  utter_ask_body:
  - text: Enter the body of the page to be created
  utter_ask_file_name:
  - text: Enter the name of the pdf file to be created
  utter_ask_key:
  - text: Enter the key of the space
  utter_ask_page_id:
  - text: Enter the id of page
  utter_ask_space:
  - text: Enter the name of the space
  utter_ask_title:
  - text: Enter the title of the page
  # utter_check_page_exists_slot_values:
  # - text: The page titled {title} has to be checked in the space {space}
  utter_create_page_slot_values:
  - text: "The page to be created has the following details:\n - space: {space}\n\
      \ - title: {title}\n - body: {body}"
  utter_create_space_slot_values:
  - text: The name of the space to be created is {space} and the key is {key}
  utter_export_page_as_pdf_slot_values:
  - text: "The details about the page to be exported as pdf:\n - id : {page_id}\n\
      \ - pdf file name : {file_name}"
  # utter_get_page_id_slot_values:
  # - text: Id has to be fetch of the page titled {title} present in the space {space}
  # utter_get_page_info_by_title_slot_values:
  # - text: The page whose info is to be fetched has title {title} and exists in the
  #     space {space}
  utter_pages_in_a_space_slot_value:
  - text: The pages have to be retrieved from the space named {space}
  utter_space_info_slot_value:
  - text: The space whose details are to be fetched has the key {key}
  utter_submit:
  - text: Done
  utter_ask_epic_summary:
  - text: enter epic summary
  utter_ask_group_name:
  - text: enter group name
  utter_ask_issue_summary:
  - text: Provide a title
  utter_ask_issue_type:
  - text: what type of issue?
  utter_ask_project_name:
  - text: which project?
  utter_ask_task_summary:
  - text: enter task summary
  utter_get_user_in_group_cred:
  - text: 'you want user in group: {group_name}'  
  utter_get_issue_in_project_cred:
  - text: 'you want issue in project: {project_name}'  
  utter_get_issue_cred:
  - text: 'you want issue {issue_summary}'  
  utter_get_task_cred:
  - text: 'you want task {task_summary}'  
  utter_get_epic_cred:
  - text: 'you want epic: {epic_summary}'  
  utter_get_status_of_issue_cred:
  - text: 'you want status of issue: {issue_summary}'  
  utter_get_status_of_epic_cred:
  - text: 'you want status of epic: {epic_summary}'  
  utter_get_status_of_task_cred:
  - text: 'you want status of task: {task_summary}'
  utter_get_issue_version_cred:
  - text: 'you want version of issue: {issue_summary}'
  utter_get_epic_version_cred:
  - text: 'you want version of epic: {epic_summary}'
  utter_get_task_version_cred:
  - text: 'you want version of task: {task_summary}'
  utter_get_comment_issue_cred:
  - text: 'you want comment of issue: {issue_summary}'
  utter_get_comment_epic_cred:
  - text: 'you want comment of epic: {epic_summary}'
  utter_get_comment_task_cred:
  - text: 'you want comment of task: {task_summary}'  
  utter_get_worklog_issue_cred:
  - text: 'you want worklog of issue: {issue_summary}'  
  utter_get_worklog_task_cred:
  - text: 'you want worklog of task: {task_summary}' 
  utter_get_worklog_epic_cred:
  - text: 'you want worklog of epic: {epic_summary}'
  utter_get_all_project_name_cred:
  - text: ' you want all project names' 
  utter_ask_query:
  - text: Please enter the query
  utter_ask_email_body:
  - text: Enter the body of the email
  utter_ask_receiver:
  - text: Enter the receiver's email address
  utter_ask_subject:
  - text: Enter the subject of the email      
  utter_choose_option:
  - text: "What information do you want to retrieve : \n 1. Entire Info\n 2. Body\
      \ snippet\n 3. Subject\n 4. Entire Body\n 5. Sender\n 6. Receiver"
  utter_choose_option_user:
  - text: "What information do you want to retrieve : \n 1. Entire Info\n 2. Body\
      \ snippet\n 3. Subject\n 4. Entire Body"
  utter_email_id_format:
  - text: "For retrieving emails from a specific user, give query as 'from: sample@gmail.com'"
  utter_send_email_slot_values:
  - text: "The email has to be sent to the email address : {receiver} with the subject : {subject}"  
  utter_label_format:
  - text: For retrieving emails from a label, give query as 'label_name'
  utter_ask_file_dir:
  - text: Enter the directory in which the file is present (Eg. ./Directory)
  utter_ask_filename:
  - text: Enter the name of the file, with extension (Eg. abc.pdf)   


session_config:
  carry_over_slots_to_new_session: false
  session_expiration_time: 60
slots:
  body:
    type: text
  branch_name:
    type: unfeaturized
  branch_type:
    initial_value: other
    type: categorical
    values:
    - release
    - bugfixes
    - other
    - feature
    - hotfix
    - __other__
  error_query:
    type: text
  file_name:
    type: unfeaturized
  key:
    type: text
  message:
    type: text
  owner_name:
    type: text
  repo_name:
    type: text
  requested_slot:
    type: unfeaturized
  space:
    type: text
  title:
    type: text
  user_name:
    type: text
  epic_summary:
    type: text
  group_name:
    type: text
  issue_summary:
    type: text
  issue_type:
    type: text
  project_name:
    type: text
  task_summary:
    type: text
  query:
    type: unfeaturized
  email_body:
    type: unfeaturized
  receiver:
    type: unfeaturized
  subject:
    type: unfeaturized
  file_dir:
    type: unfeaturized
  filename:
    type: unfeaturized      
