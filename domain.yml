responses:
  utter_add_comment:
  - text: you want to add comment
  utter_add_comment_cred:
  - text: 'you want to add comment: {comment} on issue {issue_summary} visible to
      {visible_to_role} '
  utter_add_user_to_group:
  - text: you want to add user to group
  utter_add_user_to_group_cred:
  - text: 'your want to add user: {user_name} to group:{group_name} '
  utter_add_worklog:
  - text: you want to add worklog
  utter_add_worklog_cred:
  - text: 'you want to add worklog: {worklog} on issue {issue_summary} week: {week}
      day: {day} hour{hour} minute: {minute} , visible to {visible_to_role} '
  utter_ask_assignee_name_entry:
  - text: whom you want to assign ?
  utter_ask_comment:
  - text: enter comment
  utter_ask_day:
  - text: enter days from time you started
  utter_ask_description_entity:
  - text: Enter description
  utter_ask_epic_name:
  - text: Enter epic name
  utter_ask_group_name:
  - text: enter group name
  utter_ask_hour:
  - text: enter hours from time you started
  utter_ask_issue_summary:
  - text: Provide a title
  utter_ask_issue_type:
  - text: what type of issue?
  utter_ask_minute:
  - text: enter minutes from the time you started
  utter_ask_project_key:
  - text: enter project key (NOTE- first two charecter should be capital)
  utter_ask_project_lead:
  - text: who is the leader ? (if your self then type myself)
  utter_ask_project_name:
  - text: which project?
  utter_ask_project_template:
  - text: 'what is template of project '
  utter_ask_release_date:
  - text: 'when is the release date (Y-M-D)format '
  utter_ask_released_status:
  - text: is the version released ? (true/false)
  utter_ask_start_date:
  - text: 'enter start date of release (Y-M-D)format '
  utter_ask_temp_type:
  - text: what is the type of template(Business/software/service desk)
  utter_ask_user_name:
  - text: 'enter user name '
  utter_ask_version_entity:
  - text: 'which release? '
  utter_ask_visible_to_role:
  - text: enter role who can view
  utter_ask_week:
  - text: enter weeks from time you started
  utter_ask_worklog:
  - text: enter worklog
  utter_bug_cred:
  - text: 'Your request has following credentials for bug creation project name {project_name}
      , issue type {issue_type} , version {version_entity} ,description {description_entity}
      , bug summary {issue_summary} , assigne leader to {assignee_summary} , link
      to epic {issue_summary} '
  utter_create_group:
  - text: you want to create group
  utter_create_issue:
  - text: Which type of issue you talking about?
  utter_create_issue_bug:
  - text: you want to create bug
  utter_create_issue_epic:
  - text: Nigga! You wanna create an epic!!
  utter_create_issue_story:
  - text: you want to create an story?
  utter_create_issue_subtask:
  - text: you want to create sub task
  utter_create_issue_task:
  - text: you want to create task
  utter_create_project:
  - text: you want to create project?
  utter_create_version:
  - text: you want to create version?
  utter_delete_comment:
  - text: you want to delete comment
  utter_delete_comment_cred:
  - text: 'you want to delete comment: {comment} from issue {issue_summary} '
  utter_delete_worklog:
  - text: you want to delete worklog
  utter_delete_worklog_cred:
  - text: 'you want to delete worklog: {worklog} from issue {issue_summary} '
  utter_epic_cred:
  - text: Your request has following creds for epic creation epic name{epic_name}
      project name {project_name} version name {version_entity} description {description_entity}epic
      summary{issue_summary} assigned to {assignee_name}
  utter_get_all_project_name:
  - text: getting all project names
  utter_get_comment_cred:
  - text: 'you want comments on issue : {issue_summary} '
  utter_get_comment_in_issue:
  - text: you want comment in issue
  utter_get_issue:
  - text: you want single issue details
  utter_get_issue_cred:
  - text: 'you want to get issue : {issue_summary}'
  utter_get_issue_in_project:
  - text: you want issues in project
  utter_get_issue_in_project_cred:
  - text: 'you want issues from project: {project_name}'
  utter_get_issue_version:
  - text: you want version of issue
  utter_get_issue_version_cred:
  - text: 'you want version and release date of issue : {issue_summary}'
  utter_get_status_of_issue:
  - text: you want status of issue
  utter_get_status_of_issue_cred:
  - text: 'you want status of issue : {issue_summary}'
  utter_get_user_in_group:
  - text: you want all users in group
  utter_get_user_in_group_cred:
  - text: 'you want users in group : {group_name} '
  utter_get_worklog_cred:
  - text: 'you want worklog on issue: {issue_summary} '
  utter_get_worklog_in_issue:
  - text: you want worklogs from issue
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: hello, how may i help you ?
  utter_group_cred:
  - text: 'your group credentials are group name: {group_name}'
  utter_project_cred:
  - text: 'your project credentials are project name: {project_name} ,template: {project_template}
      , type of template: {temp_type} , key entered: {project_key} , description:
      {description_entity} ,lead_name: {project_lead} '
  utter_story_cred:
  - text: 'Your request has following credentials for story creation project name
      {project_name} , issue type {issue_type} , version {version_entity},description
      {description_entity} , story summary {issue_summary} , assigne leader to {assignee_summary}
      , link to epic {issue_summary} '
  utter_subtask_cred:
  - text: 'Your request has following credentials for sub task creation project name
      {project_name} , issue type {issue_type} , version {version_entity} ,description
      {description_entity} , sub task summary {issue_summary} , assigne leader to
      {assignee_summary} , link to task {issue_summary} '
  utter_task_cred:
  - text: 'Your request has following credentials for task creation project name {project_name}
      , issue type {issue_type} , version {version_entity} ,description {description_entity}
      , task summary {issue_summary} , assigne leader to {assignee_summary} , link
      to epic {issue_summary} '
  utter_version_cred:
  - text: 'your version credentials are version name: {version_entity} ,start date:
      {start_date} ,release date: {release_date} , description: {description_entity}
      , project name: {project_name} , released? {released_status} '
